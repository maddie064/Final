<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - GameWatch Central</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Contact GameWatch Central</h1>
  </header>

  <div class="container">
    <section>
     <div class="theme-toggle">
  <label for="darkModeToggle">🌙 Dark Mode</label>
  <input type="checkbox" id="darkModeToggle">
</div>
      <h2>We’d Love to Hear From You</h2>
      <p>Have questions, feedback, or want your favorite game featured? Reach out using the form below.</p>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="6" required></textarea><br /><br />

        <input type="submit" value="Submit" />
      </form>

    <aside>
      <h3>Navigation</h3>
      <ul>
        <li><a href="index.html">🏠 Home</a></li>
        <li><a href="schedule.html">📅 Game Schedule</a></li>
      </ul>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 GameWatch Central</p>
  </footer>

</body>
</html>
