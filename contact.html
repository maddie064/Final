<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>📧 Contact Us</h1>
  </header>

  <main class="container">
    <section>
      <h2>Get in Touch</h2>
      <form action="#" method="post" class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
          <option value="">--Select--</option>
          <option value="feedback">Feedback</option>
          <option value="bug">Bug Report</option>
          <option value="suggestion">Game Suggestion</option>
        </select>

        <fieldset>
          <legend>Are you a developer?</legend>
          <label><input type="radio" name="developer" value="yes" required /> Yes</label>
          <label><input type="radio" name="developer" value="no" /> No</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <h3>🎥 Featured Game Trailer</h3>
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4d1x2FDdJkk" 
          title="South of Midnight Reveal Trailer" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>

    <aside>
      <h3>Navigate</h3>
      <ul>
        <li><a href="index.html">🏠 Homepage</a></li>
        <li><a href="schedule.html">📅 Schedule</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Game Radar Fan Site. All rights reserved.</p>
  </footer>
</body>
</html>
